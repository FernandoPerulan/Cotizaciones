name: Actualizar Google Sheet

on:
  workflow_dispatch:  # o usá 'schedule:' para ejecutarlo automáticamente

jobs:
  update_sheet:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar el repositorio
      uses: actions/checkout@v4

    - name: Instalar dependencias
      run: pip install gspread oauth2client

    - name: Crear archivo de credenciales
      run: echo "${{ secrets.GSHEET_CREDENTIALS_JSON }}" > credentials.json

    - name: Ejecutar script
      run: python main.py
