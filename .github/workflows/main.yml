name: Actualizar Google Sheet

on:
  workflow_dispatch:

jobs:
  update_sheet:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar el repositorio
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        # intentamos instalar OpenBB; si falla, el script usará yfinance como fallback
        pip install openbb || true
        pip install gspread oauth2client yfinance gspread-formatting

    - name: Crear archivo de credenciales
      env:
        GSHEET_CREDENTIALS_JSON: ${{ secrets.GSHEET_CREDENTIALS_JSON }}
      run: |
        # Si tu secreto contiene \n escapados, esta línea los convierte en saltos de línea reales
        echo "$GSHEET_CREDENTIALS_JSON" > credentials.json
        # opcional, verificación rápida
        echo "Credenciales guardadas, ${PWD}/credentials.json"

    - name: Ejecutar script
      run: python main.py
