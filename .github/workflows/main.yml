name: Actualizar Google Sheet

on:
  workflow_dispatch:

jobs:
  update_sheet:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar el repositorio
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Mostrar contenido de credentials.json
      run: cat credentials.json

    - name: Crear archivo credentials.json
      run: |
        echo "${{ secrets.GSHEET_CREDENTIALS_JSON }}" > credentials.json
        sed -e 's/\\n/\n/g' -i credentials.json

    - name: Ejecutar script
      run: python main.py
