name: Actualizar Google Sheet

on:
  workflow_dispatch:

jobs:
  update_sheet:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar el repositorio
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        # intentamos instalar OpenBB; si falla, el script usarÃ¡ yfinance como fallback
        pip install openbb || true
        pip install gspread oauth2client yfinance gspread-formatting

    - name: Crear archivo credentials.json
      run: |
        echo "${{ secrets.GSHEET_CREDENTIALS_JSON }}" > credentials.json
        sed -i 's/\\n/\n/g' credentials.json

    - name: Ejecutar script
      run: python main.py
